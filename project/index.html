<!DOCTYPE html>
<html>

<html ng-app="thing">
<!-- SCROLLS -->
<!-- load bootstrap and fontawesome via CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
<link rel="stylesheet" href="style.css" />

<!-- SPELLS -->
<!-- load angular and angular route via CDN -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.js"></script>
<script src="script.js"></script>

<body>

    <div class='container-fluid'>
        <div class='row'>
            <div id="main" class='col-sm-2' ng-controller='mainController as main'>
                <div>
                    <a href='#/' ng-click="main.currentStep = 1">
                        <img id='navImg' src='images/house.png' height="200px" width="200px">
                    </a>
                </div>
                <h2 id='underline'>{{main.message}}</h2>

                <div ng-repeat='step in main.steps' ng-click="main.currentStep = step.number">
                    <a href='#{{step.link}}' id='step' ng-class="{'active' : step.number == main.currentStep}">
                        <div class='steps'>
                            <img class='thumb' ng-src='{{step.image}}' height="30px" width='30px'> Step {{step.number}}: {{ step.subname }}
                        </div>
                    </a>
                </div>

                <!--                <div id='ad'></div>-->
            </div>

            <div id='full' class='col-sm-10'>
                <div ng-view class="view-slide-in"></div>
            </div>

        </div>
    </div>

</body>

</html>
